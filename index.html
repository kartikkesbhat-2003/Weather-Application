<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- link for fonts -->

<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab tab-active" data-userWeather>Your Weather</p>
            <p class="tab " data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">

            <!-- GRANT ACCESS CONTAINER -->

            <div class="sub-container grant-location-container">
                <img src="assets/location.png" alt="">
                <h2>Grant Location Access</h2>
                <p data-message-text>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>GRANT ACCESS</button>
            </div>

                        
            <!-- FORM CONTAINER -->

            <div class="form-container" data-searchform>
                <input placeholder="Search for city..." type="text" data-searchInp>
                <button class="btn" type="" data-searchInpBtn>
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </div>

            <!-- loading screen -->

            <div class="loading-container">
                <img src="assets/loading (1).gif" width="150" height="150" alt="">
            </div>

            <!-- USER INFO CONTAINER -->

            <div class="sub-container userInfo-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-contryIcon crossorigin="anonymous" src="" alt="">
                </div>

                <p data-weatherDescription></p>
                <img data-weatherIcon src="" alt="">
                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="assets/wind.png" alt="" class="parameter-img">
                        <p class="parameter-title">WINDSPEED</p>
                        <p class="parameter-value" data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/humidity.png" alt="" class="parameter-img">
                        <p class="parameter-title">HUMIDITY</p>
                        <p class="parameter-value" data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="assets/cloud.png" alt="" class="parameter-img">
                        <p class="parameter-title">CLOUDS</p>
                        <p class="parameter-value" data-cloudiness></p>
                    </div>
                </div>

            </div> 


        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
